<mat-form-field class="form-field">
  <input matInput placeholder="Guest Name" [(ngModel)]="name">
</mat-form-field>
<div class="guest-list">
  <ul>
    <li style="list-style-type:none" *ngFor="let guest of guests;trackBy: trackByFn">{{guest}}</li>
  </ul>
</div>
<button class="add-btn" mat-mini-fab [disabled]="!name" (click)="addGuest(name)">
  <mat-icon>add</mat-icon>
</button>
